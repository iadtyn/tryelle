<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRYELLE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 90%;
      max-width: 600px;
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      background-color: #ffffff;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 3/4;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      background-color: #000;
    }
    .message-box {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.75rem;
      font-size: 1.25rem;
      text-align: center;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    .visible {
      opacity: 1;
      pointer-events: auto;
    }
    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container" role="region" aria-labelledby="title">
    <h1 id="title" class="text-3xl font-bold mb-4 text-center text-gray-800">TRYELLE</h1>

    <!-- ðŸ‘‡ Video + Canvas stacked -->
    <div class="video-wrapper">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvas"></canvas>
    </div>

    <div id="messageBox" class="message-box hidden" role="alert"></div>

    <!-- âœ… Outfit Buttons -->
    <div class="flex flex-wrap justify-center gap-3 w-full mt-6">
      <button class="flex-1 min-w-[120px] px-4 py-2 rounded-md bg-indigo-600 text-white font-semibold hover:bg-indigo-700 hover:-translate-y-0.5 active:translate-y-0 shadow transition" onclick="switchOutfit('img/5.png')">Outfit 1</button>
      <button class="flex-1 min-w-[120px] px-4 py-2 rounded-md bg-indigo-600 text-white font-semibold hover:bg-indigo-700 hover:-translate-y-0.5 active:translate-y-0 shadow transition" onclick="switchOutfit('img/outfit1.png')">Outfit 2</button>
      <button class="flex-1 min-w-[120px] px-4 py-2 rounded-md bg-indigo-600 text-white font-semibold hover:bg-indigo-700 hover:-translate-y-0.5 active:translate-y-0 shadow transition" onclick="switchOutfit('img/3.png')">Outfit 3</button>
    </div>

    <div class="footer">
      <p>&copy; 2025 TRYELLE. All rights reserved.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const messageBox = document.getElementById('messageBox');

    let SHIRT_IMAGE_PATH = 'img/5.png';
    const shirtImg = new Image();
    let shirtLoaded = false;
    let poseDetector;

    shirtImg.onload = () => {
      shirtLoaded = true;
      hideMessage();
    };
    shirtImg.onerror = () => {
      showMessage('Failed to load shirt image. Check path.', 'error');
    };
    shirtImg.src = SHIRT_IMAGE_PATH;

    function showMessage(msg, type = 'info') {
      messageBox.textContent = msg;
      messageBox.classList.remove('hidden');
      messageBox.classList.add('visible');
      messageBox.style.backgroundColor = type === 'error' ? 'rgba(255,0,0,0.7)' : 'rgba(0,0,0,0.7)';
    }

    function hideMessage() {
      messageBox.classList.remove('visible');
      messageBox.classList.add('hidden');
    }

    async function initializePoseDetector() {
      poseDetector = new Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
      });
      poseDetector.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });
      poseDetector.onResults(onPoseResults);
    }

    function resizeCanvas() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    async function startWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        video.srcObject = stream;
        video.onloadeddata = () => {
          resizeCanvas();
          requestAnimationFrame(sendPoseToDetector);
        };
      } catch (err) {
        console.error('Webcam error:', err);
        showMessage('Cannot access webcam.', 'error');
      }
    }

    async function sendPoseToDetector() {
      if (poseDetector && video.readyState >= 2) {
        await poseDetector.send({ image: video });
      }
      requestAnimationFrame(sendPoseToDetector);
    }

    function onPoseResults(results) {
      const width = canvas.width;
      const height = canvas.height;

      ctx.clearRect(0, 0, width, height);
      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(results.image, -width, 0, width, height);
      ctx.restore();

      if (!results.poseLandmarks || !shirtLoaded) {
        showMessage('Stand in front of camera or wait for shirt to load.');
        return;
      }

      const lm = results.poseLandmarks;
      const lShoulder = { x: (1 - lm[11].x) * width, y: lm[11].y * height };
      const rShoulder = { x: (1 - lm[12].x) * width, y: lm[12].y * height };
      const lHip = { x: (1 - lm[23].x) * width, y: lm[23].y * height };
      const rHip = { x: (1 - lm[24].x) * width, y: lm[24].y * height };

      const midShoulder = { x: (lShoulder.x + rShoulder.x) / 2, y: (lShoulder.y + rShoulder.y) / 2 };
      const midHip = { x: (lHip.x + rHip.x) / 2, y: (lHip.y + rHip.y) / 2 };

      const shoulderWidth = Math.abs(rShoulder.x - lShoulder.x);
      const torsoHeight = Math.abs(midHip.y - midShoulder.y);

      const shirtWidth = Math.min(width * 0.8, Math.max(80, shoulderWidth * 1.4));
      const shirtHeight = torsoHeight * 1.6 * (shirtWidth / (shoulderWidth * 1.4));

      const shirtX = midShoulder.x - shirtWidth / 2;
      const shirtY = midShoulder.y - shirtHeight * 0.15;

      ctx.drawImage(shirtImg, shirtX, shirtY, shirtWidth, shirtHeight);
      hideMessage();
    }

    function switchOutfit(path) {
      SHIRT_IMAGE_PATH = path;
      shirtImg.src = SHIRT_IMAGE_PATH;
      shirtLoaded = false;
      showMessage('Loading new shirt...', 'info');
    }

    async function init() {
      showMessage('Initializing...');
      await initializePoseDetector();
      await startWebcam();
    }

    init();
  </script>
</body>
</html>
